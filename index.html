    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="struttura">
        <aside>
            <!-- logo

        <main>
            <div id="call-to-action">
                <div>EFFETTUA L'UPGRADE</div>
            </div>

            <nav>
                <ul>
                    <li id="sei-qui"><a href="">IN EVIDENZA</a></li>
                    <li><a href=""></a>PODCAST</li>
                    <li><a href=""></a>CLASSIFICHE</li>
                    <li><a href=""></a> GENERI E MOOD</li>
                    <li><a href=""></a>NUOVE USCITE</li>

                </ul> 
            </nav>

            <section class="row">
                <div class="cover">

                </div>
            </section>
        </main>
    </div>
    <footer id="player">
        <div id="song">
                <img src="img/img/sinister.jpeg" alt="">           
            <div>
                <span>Sinister</span><br>
                <span>Brano nome</span> 
                
           </div>

           <div id="like-folder">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
           </div>
        </div>

        <div id="play-pause">
            <div id="pulsanti">
                <div><i class="fas fa-random"></i></div>
                <div><i class="fas fa-step-backward"></i></div>
                <div><i class="far fa-play-circle"></i></div>
                <div><i class="fas fa-step-forward"></i></div>
                <div><i class="fas fa-redo-alt"></i></div>
            </div>
            <div id="scorrimento">
                <div>0:25</div>
                <div class="barra"></div>
                <div>4:35</div>
            </div>

        </div>

        <div id="volume">
            <div><i class="fas fa-bars"></i></div>
            <div><i class="fas fa-desktop"></i></div>
            <div><i class="fas fa-volume-up"></i></div>
            <div id="barra-volume"></div>
        </div>
